<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMU 아지트 - 스터디 및 강좌</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <!-- 상단 헤더 섹션 -->
        <header>
            <div class="header-content">
                <h1>Eureka Team.10</h1>
                <p>유레카 프로젝트 10조를 소개합니다!</p>
                <a href="#courses" class="cta-button">조원 살펴보기</a>
            </div>
        </header>

        <!-- 소개 섹션 -->
        <section id="about">
            <div class="content">
                <h2>유레카 10조 소개</h2>
                <p>유레카 팀 소개 내용 넣기</p>
            </div>
        </section>

        <section id="teammate1" class="cards">
          <div class="card-grid">
                <div class="card" data-scroll="right">
                    <h3>김영광</h3>
                    <p></p>
                    <a href="/kyg.html" class="more-button">자세히 보기</a>
                </div>
                <div class="card">
                    <h3>손수환</h3>
                    <p></p>
                    <a href="#" class="more-button">자세히 보기</a>
                </div>
                <div class="card">
                    <h3>장징궈</h3>
                    <p></p>
                    <a href="#" class="more-button">자세히 보기</a>
                </div>
                <div class="card">
                  <h3>손재현</h3>
                  <p></p>
                  <a href="#" class="more-button">자세히 보기</a>
                </div>
                <div class="card">
                  <h3>하인우</h3>
                  <p></p>
                  <a href="#" class="more-button">자세히 보기</a>
                </div>
                <div class="card">
                  <h3>주민재</h3>
                  <p></p>
                  <a href="https://sharon77770.github.io/Sharon77770/" class="more-button">자세히 보기</a>
                </div>
            </div>
        </section>

        <!-- 푸터 -->
        <footer>
            <p>&copy; GitHub Sharon77770. All rights reserved.</p>
        </footer>
    </div>
    <script>
      const cards = document.querySelectorAll('.card');

      const handleScroll = () => {
        cards.forEach( (card, idx) => {
          setTimeout(() => {
            const rect = card.getBoundingClientRect();
            const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
            if (isVisible) {
              card.classList.add('visible');
            } else {
              card.classList.remove('visible');
            }
          }, idx * 200);
        });
      };

      window.addEventListener('scroll', handleScroll);

      // 페이지 로드 시 초기 호출
      handleScroll();

    </script>
</body>
</html>
