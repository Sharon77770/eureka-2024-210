<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김영광 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }
        h1, h2 {
            color: #0078D4;
        }
        blockquote {
            font-style: italic;
            color: #555;
            border-left: 4px solid #0078D4;
            padding-left: 10px;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        hr {
            border: none;
            border-top: 2px solid #0078D4;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>김영광</h1>
    <hr>
    <h2>프로필</h2>
    <ul>
        <li><strong>입학 전형:</strong> 국민프런티어 전형으로 소프트웨어학부 24학번 입학</li>
        <li><strong>경력:</strong>
            <ul>
                <li>아지트 소모임 회장</li>
                <li>수학학원 강사</li>
                <li>고등학교 여름방학 생기부 특강 강사 초빙 경력</li>
            </ul>
        </li>
    </ul>
    <hr>
    <h2>MBTI</h2>
    <p>ENFJ-T</p>
    <hr>
    <h2>관심 분야</h2>
    <ul>
        <li>정보보안 (네트워크, 해킹 등등)</li>
        <li>알고리즘</li>
        <li>임베디드</li>
    </ul>
    <hr>
    <h2>특기</h2>
    <ul>
        <li>주산암산</li>
        <li>맛집탐방</li>
        <li>수학문제풀이</li>
    </ul>
    <hr>
    <h2>장점</h2>
    <ul>
        <li>책임감</li>
        <li>성실성</li>
        <li>리더십</li>
        <li>사교성</li>
    </ul>
    <hr>
    <h2>하고 싶은 말</h2>
    <strong>"게으르면 뒤쳐진다"</strong>
</body>
</html>
